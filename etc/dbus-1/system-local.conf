<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
	<limit name="max_replies_per_connection">12000</limit>
	<limit name="max_match_rules_per_connection">5000</limit>
	<limit name="auth_timeout">5000</limit>
	<limit name="max_connections_per_user">15000</limit>
	<limit name="reply_timeout">50000</limit>
	<limit name="max_replies_per_connection">15000</limit>
	<limit name="max_completed_connections">15000</limit>
	<limit name="max_incomplete_connections">15000</limit>
	<policy context="default">
		<!-- All users can connect to system bus -->
		<allow user="*"/>

		<!-- Allow anyone to talk to the message bus -->
		<allow send_destination="org.freedesktop.DBus"/>
	</policy>
</busconfig>