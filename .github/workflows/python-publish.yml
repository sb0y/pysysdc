name: Upload Python Package

on: [push]

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: >-
        sudo apt-get update &&
        sudo apt-get install -y fakeroot libsystemd-dev python3-all-dev python3-stdeb
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: python -m build
    - name: Publish package
      uses: RalfG/python-wheels-manylinux-build@v0.6.0-manylinux2010_x86_64
      with:
        python-versions: 'cp310-cp310 cp311-cp311'
        #build-requirements: 'cython'
        #system-packages: 'lrzip-devel zlib-devel'
        package-path: 'pysysdc'
        #pip-wheel-args: '-w ./dist --no-deps'
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
